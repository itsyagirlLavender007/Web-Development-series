<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input{
            border-radius: 5px;
            padding:4px;
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
    <div class="container-fluid pt-5 bg-dark h-100">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px; height:50vh; background-color:rgb(107, 106, 106);"></
        <div>
            <p class="text-center fs-3 pt-3">REGISTRATION FORM</p>
    <form action="/submit" method="POST">
        <div class="pt-3">
            <p class="text-center fs-5">
    <label for="Username">Username:</label>
    <input type="text" name="UserName" required>
</p>
</div>
<div class="pt-3">
    <p class="text-center fs-5">
    <label for="EMail">Email:</label>
    <input type="email" name="email" required>
</p>
</div>
<div class="pt-3">
    <p class="text-center fs-5">
    <label for="pwd">Password:</label>
    <input type="password" name="Pwd" required>
</p>
</div>
<div class="pt-3">
    <p class="text-center fs-5">
    <input class="btn btn-primary" type="submit" value="SUBMIT">
</p>
</div>
    </form>
    </div>
</div>
    </div>
</section>
</body>
</html>
